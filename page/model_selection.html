<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selección de Modelo de Clasificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .model-list {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .model-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .model-item:last-child {
            border-bottom: none;
        }
        button.select-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button.select-btn:hover {
            background-color: #138496;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Seleccionar Modelo de Clasificación</h1>
    <div class="model-list" id="modelList">
        <!-- Modelos cargados aquí -->
    </div>
    <div class="message" id="message"></div>

    <script>
        async function fetchModels() {
            try {
                const response = await fetch('http://localhost:5001/api/models');
                if (!response.ok) {
                    throw new Error('Error al obtener modelos');
                }
                const models = await response.json();
                displayModels(models);
            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
            }
        }

        function displayModels(models) {
            const container = document.getElementById('modelList');
            container.innerHTML = '';
            if (models.length === 0) {
                container.innerHTML = '<p>No hay modelos disponibles.</p>';
                return;
            }
            models.forEach(model => {
                const div = document.createElement('div');
                div.className = 'model-item';
                div.innerHTML = `
                    <div>
                        <strong>${model.display_name}</strong> (${model.model_type})<br/>
                        Profesiones: ${model.professions.length} | Creado: ${model.creation_date}
                    </div>
                    <button class="select-btn" onclick="selectModel('${model.name}', ${model.is_deep_learning})">Seleccionar</button>
                `;
                container.appendChild(div);
            });
        }

        async function selectModel(name, isDeep) {
            try {
                const response = await fetch('http://localhost:5001/api/models/select', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({model_name: name, is_deep: isDeep})
                });
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                if (result.success) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Modelo seleccionado: ' + name;
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Error: ' + result.message;
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error: ' + error.message;
            }
        }

        // Cargar modelos al iniciar
        fetchModels();
    </script>
</body>
</html>
